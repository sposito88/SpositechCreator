<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spositech Content Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <script>
        // Definir o tema escuro antes do carregamento do DOM para evitar flash
        const savedDarkMode = localStorage.getItem('darkMode');
        if (savedDarkMode === 'true' || (!savedDarkMode && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.documentElement.classList.add('dark-mode');
        }
    </script>
</head>
<body>
    <div class="container-fluid p-0 min-vh-100 d-flex flex-column" id="app-container">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">Spositech Creator</a>
                <div class="d-flex align-items-center">
                    <div class="form-check form-switch me-3">
                        <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                        <label class="form-check-label" for="darkModeSwitch">
                            <i class="bi bi-moon-stars"></i>
                        </label>
                    </div>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle d-flex align-items-center" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="me-2" id="currentLanguage">PT-BR</span>
                            <i class="bi bi-globe"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                            <li><a class="dropdown-item" href="#" data-lang="pt-BR">Português</a></li>
                            <li><a class="dropdown-item" href="#" data-lang="en">English</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <main class="container flex-grow-1 py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow">
                        <div class="card-body p-4">
                            <h2 class="card-title text-center mb-4" data-i18n="title">Gerador de Conteúdo</h2>
                            
                            <form id="contentForm">
                                <div class="mb-3">
                                    <label for="toneSelect" class="form-label" data-i18n="tone">Tom de Voz</label>
                                    <select class="form-select" id="toneSelect" required>
                                        <option value="" data-i18n="selectTone">Selecione um tom</option>
                                        <option value="professional" data-i18n="professional">Profissional</option>
                                        <option value="casual" data-i18n="casual">Casual</option>
                                        <option value="friendly" data-i18n="friendly">Amigável</option>
                                        <option value="formal" data-i18n="formal">Formal</option>
                                        <option value="enthusiastic" data-i18n="enthusiastic">Entusiástico</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="typeSelect" class="form-label" data-i18n="contentType">Tipo de Conteúdo</label>
                                    <select class="form-select" id="typeSelect" required>
                                        <option value="" data-i18n="selectType">Selecione um tipo</option>
                                        <option value="blogPost" data-i18n="blogPost">Post de Blog</option>
                                        <option value="socialMedia" data-i18n="socialMedia">Mídia Social</option>
                                        <option value="email" data-i18n="email">Email</option>
                                        <option value="productDescription" data-i18n="productDescription">Descrição de Produto</option>
                                        <option value="advertisement" data-i18n="advertisement">Anúncio</option>
                                    </select>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="subjectInput" class="form-label" data-i18n="subject">Assunto</label>
                                    <input type="text" class="form-control" id="subjectInput" required data-i18n-placeholder="subjectPlaceholder" placeholder="Digite o assunto do conteúdo">
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg" data-i18n="generate">Gerar Conteúdo</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <div id="loadingAnimation" class="mt-4 text-center d-none">
                        <div class="animation-container">
                            <div class="typing-animation">
                                <div class="circle"></div>
                                <div class="circle"></div>
                                <div class="circle"></div>
                            </div>
                        </div>
                        <p class="mt-3" data-i18n="generating">Gerando seu conteúdo...</p>
                    </div>
                    
                    <div id="resultContainer" class="mt-4 d-none">
                        <div class="card shadow">
                            <div class="card-body p-4">
                                <h3 class="card-title mb-3" data-i18n="result">Resultado</h3>
                                <div id="resultContent" class="p-3 bg-light rounded border"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="py-3 text-center">
            <div class="container">
                <p class="mb-0" data-i18n="footer">© 2025 Spositech. Todos os direitos reservados.</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
